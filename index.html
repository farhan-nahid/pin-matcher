<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin Generator</title>
    <link rel="shortcut icon" href="./image/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Pin Generator App</h1>
    </header>
    <main class="container">
      <div class="row">
        <!-- generate pin section start -->
        <section class="col-md-6">
          <div class="pin-generator half-width">
            <input
              id="pin"
              placeholder="Click Generate pin button For New Pin"
              class="form-control"
              type="text"
              disabled
            />
            <button onclick="generatePin()" class="generate-btn">
              Generate Pin
            </button>
          </div>
        </section>
        <!-- generate pin section end -->

        <!-- verify section start  -->
        <section class="col-md-6">
          <div class="input-section half-width">
            <input
              id="type-pin"
              class="form-control"
              type="text"
              placeholder="Enter the generated pin"
              disabled
            />
            <div class="numbers">
              <div id="button-container" class="calc-body">
                <div class="calc-button-row">
                  <div class="button">7</div>
                  <div class="button">8</div>
                  <div class="button">9</div>
                </div>
                <div class="calc-button-row">
                  <div class="button">4</div>
                  <div class="button">5</div>
                  <div class="button">6</div>
                </div>
                <div class="calc-button-row">
                  <div class="button">1</div>
                  <div class="button">2</div>
                  <div class="button">3</div>
                </div>
                <div class="calc-button-row">
                  <div class="button">&lt;</div>
                  <div class="button">0</div>
                  <div class="button">C</div>
                </div>
                <div>
                  <button onclick="checkPin()" type="submit" class="submit-btn">
                    Submit
                  </button>
                  <p class="action-left">3 try left</p>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- verify section end  -->
      </div>
      <!-- notify section start -->
      <section class="notify-section">
        <p id="incorrect" class="notify">
          ‚ùå Pin Didn't Match, Please try again
        </p>
        <p id="correct" class="notify">
          ‚úÖ Pin Matched... Now
          <a href="https://random-color-with-audio.netlify.app/" target="_blank"
            >Click hare</a
          >
          for EnjoyüòÅ
        </p>
      </section>
      <!-- notify section end -->
    </main>
    <!-- custom js added -->
    <script src="app.js"></script>
  </body>
</html>
